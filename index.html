<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        form {
            width: 300px;
            margin: auto;
        }

        form button {
            width: 100%;
        }

        ul.list-group{
            width: 300px;
            margin: auto;
        }

        .delete-icon{
            float: right;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;" class="mt-3">To-Do List</h1>
    <form>
        <div class="mb-3 mt-5">
            <label for="exampleInputEmail1" class="form-label">Task</label>
            <input type="text" class="form-control" id="task-input">
        </div>
        <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>

    </form>

    <ul class="list-group mt-5" id="to-do-list">

    </ul>

    <script>
        function addTask() {
            let taskName = document.getElementById('task-input').value;
            let toDoList = document.getElementById('to-do-list');
        
            let newLi = document.createElement("li");
            newLi.className = "list-group-item";
        
            let checkbox = document.createElement("input");
            checkbox.className = "form-check-input me-1";
            checkbox.type = "checkbox";
        
            let label = document.createElement("label");
            label.className = "form-check-label";
            label.textContent = taskName;
        
            let deleteIcon = document.createElement("div");
            deleteIcon.className = "delete-icon";
            deleteIcon.onclick = function() { deleteTask(deleteIcon); };
            deleteIcon.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
            `;
        
            newLi.appendChild(checkbox);
            newLi.appendChild(label);
            newLi.appendChild(deleteIcon);
        
            toDoList.appendChild(newLi);
        }
        

        function deleteTask(element){
            let task = element.closest('.list-group-item');
            task.remove();
        }
    </script>
</body>

</html>
